<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h2>Log in</h2>
            <mat-form-field class="Login">
                <input matInput placeholder="Username" id="username" formControlName="username" required>
            </mat-form-field>
            <mat-form-field class="Password">
                <input matInput type="password" placeholder="Password" id="password" formControlName="password" required>
            </mat-form-field>
            <button mat-raised-button color="primary">Login</button>
        </form>
    </mat-card-content>
</mat-card>
